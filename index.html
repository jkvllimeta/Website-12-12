<html>
    <head>
        <title>Daily Stock Informer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Google Fonts Library Link-->
        <link href="https://fonts.googleapis.com/css?family=Anton|Oswald|Roboto+Mono" rel="stylesheet">
        <link rel="stylesheet" href="stockNewsCSS.css">
    </head>
    
    
    <body>
        
        <div><h1>Daily Stock Informer</h1></div>
        
        <div id="stockButtonBox">
            <button id="showStocks" class="primaryBtn"><span>View Stocks</span></button>
            <select id="stockSelect"></select><button id="filterStocks">Filter</button>
        </div>
        
        <div id="headlineButtonBox">
            <button id="headlineButton" class="primaryBtn"><span>View Wall Street Journal Headline</span></button>
        </div>
        
        <div id="headlineButtonBox2">
            <button id="headlineButton2" class="primaryBtn"><span>View Washington Post Headline</span></button>
        </div>
        
        <!--The following divs are the containers for the dynamically-generated stocks and headlines-->
        <div id="stockList"></div>
        <div id="headlineList"></div>
        <div id="headlineList2"></div>

        
        <script src="mainJS.js"></script>
    </body>
    
    
</html>
